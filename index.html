<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script>
      $(function(){
        $('#html').val($('html').html())
        $('#refresh').on('click',function(){
          location.href = 'data:text/html;base64,'+window.btoa($('#html').val());
        })
      })
    </script>
  </head>
  <body>
    <textarea id=html></textarea>
    <button id='refresh'>Update</button>
  </body>
</html>
